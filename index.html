<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Convert Money</title>
</head>

<body>

    <header>

        <img class="logo-money" src="assets/Logo-giphy.gif" alt="logo-money">

    </header>

    <section>

        <div class="containerD">
            <label class="labelD" for="MoneyD">Converter de</label><br>
            <select name="MoneyD" id="Convert-select">
                <option value="real">R$ Real brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
            </select><br>
        </div>
        <div class="containerP">
            <label class="labelP" for="MoneyP">Converter para</label><br>
            <select name="MoneyP" id="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>

            </select><br>
        </div>
        <div class="input-Num">

            <label class="labelN" for="ValueMoney">Valor</label><br>
            <input type="number" name="ValueMoney" id="ValueMoney" placeholder="R$ 10.000,00"><br>
        </div>

        <button class="convertButton">Converter</button>


        <div class="containerConvert">
            <figure>
                <img src="assets/real.png" alt="real.png" class="countriesD">
                <figcaption class="convert-name">Real</figcaption>
                <p class="currency-valueD">R$ 0.0</p>
            </figure>

            <img src="assets/arrow-down_10571020.png" alt="Vector.png" class="Vector">

            <figure>
                <img src="assets/dolar.png" alt="Dolar.png" class="countries">
                <figcaption class="currency-name">Dolar Americano</figcaption>
                <p class="currency-valueP">US$ 0.0</p>
            </figure>

        </div>


    </section>




</body>
<script src="script.js"></script>

</html>
