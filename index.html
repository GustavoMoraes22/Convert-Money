<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Convert Money</title>
</head>
<body>

    <header>

        <img  class="logo-money"  src="assets/Logo-giphy.gif" alt="logo-money">

    </header>

    <section>

        <div class="containerD">
            <label class="labelD" for="MoneyD">Converter <span>de</span></label><br>
            <select name="MoneyD" id="">
                <option value="">R$ Real brasileiro</option>
                <option value="">US$ Dólar americano</option>
                <option value="">€ Euro</option>
            </select><br>
        </div>
        <div class="containerP">
            <label  class="labelP" for="MoneyP">Converter <span>para</span></label><br>
            <select name="MoneyP" id="">
                <option value="">R$ Real brasileiro</option>
                <option value="">US$ Dólar americano</option>
                <option value="">€ Euro</option>
            </select><br>
        </div>
        <div class="input-Num">

            <label class="labelN"  for="ValueMoney">Valor</label><br>
            <input  type="number" name="ValueMoney" id="" placeholder="R$ 10.000,00"><br>
        </div>

            <button>Converter</button>
        

        <div class="containerConvert">
            <figure>
                <img src="assets/real.png" alt="real.png">
                <figcaption>Real</figcaption>
                <p></p>
            </figure>

            <img src="assets/arrow-down_10571020.png" alt="Vector.png" class="Vector">

            <figure>
                <img src="assets/dolar.png" alt="Dolar.png">
                <figcaption>Dolar Americano</figcaption>
                <p></p>
            </figure>

        </div>


    </section>



    <script src="script.js"></script>
</body>

</html>
